services:
    textstore:
        image: mongo:latest
        restart: always
        command: -quiet -syslog
        expose:
            - "27017"
        volumes:
         -  textstore-data:/data/db
         -  mongo-config:/data/configdb

    dbhelper:
        image: dbhelper
        environment:
            TEXTSTORE_HOST: mongodb://textstore:27017
        
volumes:
    textstore-data:
    mongo-config: