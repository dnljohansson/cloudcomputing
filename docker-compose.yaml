services:
    database:
        image: mongo:latest
        restart: always
        command: -quiet -syslog
        expose:
            - "27017"
        volumes:
         -  database-data:/data/db
         -  mongo-config:/data/configdb

    dbhelper:
        image: dnljohansson/spellwrong-dbhelper:v1.1
        environment:
            DB: mongodb://database:27017
    
    worker:
        image: dnljohansson/spellwrong-worker:v1.1
        environment:
            DB: mongodb://database:27017
            PORT: 3002

    dispatch:
        image: dnljohansson/spellwrong-dispatch:v1.1
        environment:
            WORKER_URL: http://worker:3002
            PORT: 3001
    
    frontend:
        image: dnljohansson/spellwrong-frontend:v1.1
        ports:
            - 80:3000
        environment:
            API_ENDPOINT: http://dispatch:3001
        
volumes:
    database-data:
    mongo-config: